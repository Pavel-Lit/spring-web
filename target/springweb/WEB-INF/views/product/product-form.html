
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'processForm'}" th:object="${product}" method="post">
    id: <input type="text" th:field="*{id}"/>
    <br>
    title: <input type="text" th:field="*{name}"/>
    <br>
    cost: <input type="text" th:field="*{cost}"/>
    <br>
    <button type="submit">Submit</button>

</form>

</body>
</html>
